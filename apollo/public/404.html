<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        // Redirect all 404s to the index page with the original URL in a query parameter
        const pathname = window.location.pathname;
        if (pathname !== '/') {
            window.location.replace('/?redirect=' + encodeURIComponent(pathname));
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
